<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js object-based calculator</title>
  </head>
  <body>
    <script>
      const calculator = {
        leftHand: +prompt("Enter left hand:"),
        rightHand: +prompt("Enter right hand:"),
        resault: 0,
        operator: prompt("enter operator:"),
        calculator(a, b) {
          if (this.operator === "+") {
            this.resault = a + b;
          } else if (this.operator === "-") {
            this.resault = a - b;
          } else if (this.operator === "*") {
            this.resault = a * b;
          } else if (this.operator === "/") {
            this.resault = a / b;
          } else {
            this.resault = "Error!";
          }
        },
      };
      calculator.calculator(calculator.leftHand, calculator.rightHand);
      alert(`resault is : ${calculator.resault}`);
    </script>
  </body>
</html>
